<body onload="document.f.userinput.focus()">
<form name="f" onSubmit="processwithshaca(document.f); return false;">

<table width="100%" cellpadding="0">
  <tr>
	<td valign="top">
	<input type="text" name="userinput" size="25" onKeyUp="process(document.f);self.focus();document.f.userinput.focus();" />
	<input type="submit" value="Find It!">
	<br /><b>Enter Query Above</b>

	<p />
	<b>Enter Fixed Field Below</b> <br />
	<select name="fixfield" onChange="parent.fixed.location=document.f.fixfield.value;" selected>
  		<option value="fixbks.html" selected>Books</option>
  		<option value="fixcom.html">Computer Files</option>
  		<option value="fixmap.html">Maps</option>
  		<option value="fixmix.html">Mixed Materials</option>
  		<option value="fixsou.html">Scores</option>
  		<option value="fixser.html">Serials</option>
  		<option value="fixsou.html">Sound Recordings</option>
  		<option value="fixvis.html">Visual Materials</option>
  		<option value="fixauth.html">Authority Data</option>
		</select>
	</td>
	<td>
	<table width="100%" class="borders" cellpadding="2">
	<tr><td colspan="2" style="background: #c6d6ee; font-size: 12pt;">
	<center>Search Options</center></td></tr>
	<tr><td valign="top">
        <input type="radio" name="searchtype" value="lc" onClick="process(document.f);">LC Cutter
	<br /><input type="radio" name="searchtype" value="geogcutter" onClick="process(document.f);">Geog. Cutter
	<br /><input type="radio" name="searchtype" value="gac" onClick="process(document.f);">Geog. Area Codes
	<br /><input type="radio" name="searchtype" value="country" onClick="process(document.f);">Country Codes
	<br /><input type="radio" name="searchtype" value="lang" onClick="process(document.f);">Language Codes
	<br /><input type="radio" name="searchtype" value="rdacontent" onClick="process(document.f);">RDA Content Types
	</td>

	<td valign="top">
        <input type="radio" name="searchtype" value="marc" onClick="process(document.f);" checked>MARC Var. Fields 
        <br /><input type="radio" name="searchtype" value="lcsh" onClick="process(document.f);">LCSH 
        <br /><input type="radio" name="searchtype" value="mesh" onClick="process(document.f);">MeSH
	<br /><input type="radio" name="searchtype" value="aacr" onClick="process(document.f);">AACR2 Abbrevs. 
	<br /><input type="radio" name="searchtype" value="aat" onClick="process(document.f);">Getty AAT 
	</td></tr>
	</table>

	<br />
	</td>
  </tr>

</form>
